{%extends "layout2.html" %}
{% block content %}
</br>
    <div class="container">
        <h3 style="border:2px solid Tomato;">Fiesta Welcomes You, To Use the Service Please Register Yourself!!</h3>
    </div>
<div style="background-color: #5f788a;">
<div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
  <div class="carousel-inner" >
    <div class="carousel-item active">
      <img class="d-block w-100" src="static/f1.jpg"
      alt="First slide" height="400">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/f5.jpg"
        alt="Second slide" height="400">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/f3.jpg"
        alt="Third slide" height="400">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/f4.jpg"
        alt="Fourth slide" height="400">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/f2.jpg"
        alt="Fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock content %}
