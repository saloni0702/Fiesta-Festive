<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
	{% if title %}
	<title>Flask Blog - {{ title }}</title>
	{% else %}
	<title>Flask Blog</title>
	{% endif %}
</head>
<body >
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary fixed-top"  >
    <div class="container">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
         <div class="navbar-nav mr-auto" >
          <img class="nav-item nav-link"  src="{{url_for('static', filename='christmas/chr1.jpg')}}"  />
          <div class="navbar-nav mr-auto" >
          <a class="nav-item nav-link" href="/home1" >Home</a>
          <a class="nav-item nav-link" href="/christmasimp">Christmas_Importance</a>
          <a class="nav-link" href="/carts" tableindex="-1" >Cart ({{session['Shoppingcart']|length}})</a>
        </div>
        </div>
        <div class="navbar-nav ">
            <img class="nav-item nav-link" src="{{url_for('static', filename='new3.jpg')}}" />
         </div>
      </div>
    </div>
  </nav>
</br>
</br>
</br>
	<main role="main" class="container">
    <div class="row">
{% for product in products %}
  <div class="col-md-3 mt-3">
      <div class="card">
        <img src="{{url_for('static',filename=product.image)}}" alt="{{product.name}}"class="card-img-top" height="150">
         <div class="card-body">
           <h5 class="text-cent">{{product.name}}</h5>
           <p class="text-center">Price {{product.price}}</p>
         </div>
         <div class="card-footer">
            <a href="{{url_for('single_page2',id=product.id)}}" class="float-left btn btn-sm btn-primary">Details</a>
         </div>
      </div>  
  </div>
  {% endfor %} </div>
</main>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
